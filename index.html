<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="nes-container">
        <div class="nes-container with-title is-dark">
            <p class="title">TRAINS!!!</p>
            
            <div id="gameWelcome" class="nes-container with-title is-dark">
                <p class="title">Chugga, chugga, CHOO! CHOO!</p>
            </div>
            
            <div id="gameSchedule" class="nes-container with-title is-dark">
                <p class="title">Current Train Schedule</p>
                <div class="nes-table-responsive">
                    <table class="nes-table is-bordered is-dark" id="employee-table">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate ($)</th>
                                <th>Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="gameInput" class="nes-container with-title is-dark">
                <p class="title">Add Train</p>
                <form>
                    <div class="nes-field">
                        <label for="employee-name-input">Train Name</label>
                        <input class="nes-input is-error" id="employee-name-input" placeholder="Jane Doe" type="text">
                    </div>
                    <div class="nes-field">
                        <label for="role-input">Destination</label>
                        <input class="nes-input is-error" id="role-input" placeholder="CEO" type="text">
                    </div>
                    <div class="nes-field">
                        <label for="start-input">First Train Time (HH:mm aka military time)</label>
                        <input class="nes-input is-error" id="start-input" placeholder="01/08/1989" type="text">
                    </div>
                    <div class="nes-field">
                        <label for="rate-input">Frequency (min)</label>
                        <input class="nes-input is-error" id="rate-input" placeholder="200000" type="text">
                    </div>
                    <button type="submit" class="nes-btn" id="add-employee-btn">Submit</button>
                    <input type="reset" id="clear-form-btn" class="nes-btn" value="Clear" />
                </form>
            </div>
            
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/timesheet.js"></script>
    
</body>

</html>
