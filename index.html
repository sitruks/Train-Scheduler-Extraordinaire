<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="nes-container">
        <div class="nes-container with-title is-dark">
            <p class="title">TRAINS!!!</p>

            <div id="gameWelcome" class="nes-container with-title is-dark">
                <p class="title">CHOO CHOO ... WHOOOOOP! WHOOOOOOOOOOOOOP!</p>
            </div>

            <div id="gameSchedule" class="nes-container with-title is-dark">
                <p class="title">Current Train Schedule</p>
                <div class="nes-table-responsive">
                    <table class="nes-table is-bordered is-dark" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>First Train</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Last Train</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="gameInput" class="nes-container with-title is-dark">
                <p class="title">Add Train</p>
                <form>
                    <div class="nes-field">
                        <label for="train-name-input">Train Name</label>
                        <input class="nes-input is-error" id="train-name-input" placeholder="Reading Railroad"
                            type="text">
                    </div>
                    <div id="train-name-validation" class="inputValidation"></div><br>
                    <div class="nes-field">
                        <label for="destination-input">Destination</label>
                        <input class="nes-input is-error" id="destination-input" placeholder="Djibouti" type="text">
                    </div>
                    <div id="destination-validation" class="inputValidation"></div><br>
                    <div class="nes-field">
                        <label for="start-time-input">First Train Time</label>
                        <input class="nes-input is-error" id="start-time-input" placeholder="14:15" type="text">
                    </div>
                    <div id="start-time-validation" class="inputValidation"></div><br>
                    <div class="nes-field">
                        <label for="frequency-input">Train Frequency (min)</label>
                        <input class="nes-input is-error" id="frequency-input" placeholder="21" type="number"
                            max="1079">
                    </div>
                    <div id="frequency-validation" class="inputValidation"></div><br>
                    <button type="submit" class="nes-btn" id="add-train-btn">Submit</button>
                    <button type="reset" class="nes-btn" id="clear-form-btn">Clear</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/timesheet.js"></script>

</body>

</html>
